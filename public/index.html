<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <title>Test Travel</title>
</head>
<body>
<nav></nav>
<div id="#tab_bar"></div>

<section class="w-full h-screen">
    <div id="#home">
        <div class="w-full h-3/4">
            <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center ">
                <input class="outline-none p-3 rounded-full shadow-sm text-center" placeholder="San Francisco"
                       type="search" name="" id="">
                <button class="w-36 rounded-full bg-white text-xl text-primary font-semibold p-4">Explore</button>
            </div>
            <div class="w-full h-full">
                <img src="img/sanFrancisco.jpg">
            </div>
        </div>
    </div>
    <div class="p-10" id="#recommended">
        <p class="text-3xl font-semibold text-primary">Recommended</p>
        <div class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-contain flex space-x-4">
            <div class="card">
                <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
                <div class="w-full h-2/5 bg-secondary rounded-b-lg flex flex-col justify-center gap-2 p-4">
                    <p class="text-white font-bold text-xl">Norway</p>
                    <p class="text-white text-md">Beautiful landscapes</p>
                </div>
            </div>
            <div class="card">
                <div class="w-full h-3/5 rounded-t-lg bg-new_york bg-cover"></div>
                <div class="w-full h-2/5 bg-white rounded-b-lg flex flex-col justify-center gap-2 p-4">
                    <p class="text-terciary font-bold text-xl">New York</p>
                    <p class="text-terciary text-md">The big city</p>
                </div>
            </div>
            <div class="card">
                <div class="w-full h-3/5 rounded-t-lg bg-seattle bg-cover"></div>
                <div class="w-full h-2/5 bg-secondary rounded-b-lg flex flex-col justify-center gap-2 p-4">
                    <p class="text-white font-bold text-xl">Seattle</p>
                    <p class="text-white text-md">It has a big tower</p>
                </div>
            </div>
            <div class="card">
                <div class="w-full h-3/5 rounded-t-lg bg-switzerland bg-cover"></div>
                <div class="w-full h-2/5 bg-white rounded-b-lg flex flex-col justify-center gap-2 p-4">
                    <p class="text-terciary font-bold text-xl">Switzerland</p>
                    <p class="text-terciary text-md">Switz in the middle</p>
                </div>
            </div>
        </div>

    </div>
    <div id="#starred"></div>

</section>
<footer>

</footer>
</body>
</html>
